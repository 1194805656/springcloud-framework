eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8766
spring:
  application:
    name: service-rpc2
  zipkin:
    base-url: http://localhost:9211
  sleuth:
    sampler:
      percentage: 1.0
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: true
    config:
      stream:
        maxConcurrentConnections: 50
hystrix:   
  command:
    default:
      execution:
        isolation:
          thread: 
            timeoutInMilliseconds: 1000
          strategy: THREAD            # SEMAPHORE/THREAD
management:
  security:
    enabled: false
logging:
  file: D:\logback\${spring.application.name}-${server.port}.log